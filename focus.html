<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Focus Mode</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        /* CSS Variables for theming */
        :root {
            --font-family-sans: 'Roboto', sans-serif;
            --font-family-mono: 'Orbitron', sans-serif;

            /* Classic Theme */
            --classic-bg: #f4f7f6;
            --classic-surface-bg: #ffffff;
            --classic-text: #333333;
            --classic-primary: #4a90e2;
            --classic-primary-text: #ffffff;
            --classic-accent: #50e3c2;
            --classic-border: #dddddd;
            --classic-shadow: 0 4px 12px rgba(0, 0, 0, 0.08);
            --classic-heatmap-empty: #ebedf0;
            --classic-heatmap-low: #9be9a8;
            --classic-heatmap-medium: #40c463;
            --classic-heatmap-high: #30a14e;
            --classic-heatmap-very-high: #216e39;

            /* Batman Theme */
            --batman-bg: #0d1117;
            --batman-surface-bg: #161b22;
            --batman-text: #c9d1d9;
            --batman-primary: #f0b90b;
            --batman-primary-text: #0d1117;
            --batman-accent: #f0b90b;
            --batman-border: #30363d;
            --batman-shadow: 0 4px 12px rgba(0, 0, 0, 0.3);
            --batman-heatmap-empty: #2d333b;
            --batman-heatmap-low: #0e4429;
            --batman-heatmap-medium: #006d32;
            --batman-heatmap-high: #26a641;
            --batman-heatmap-very-high: #39d353;
        }

        body {
            font-family: var(--font-family-sans);
            transition: background-color 0.3s, color 0.3s;
            margin: 0;
            padding: 20px;
            box-sizing: border-box;
        }

        .classic-theme {
            background-color: var(--classic-bg);
            color: var(--classic-text);
        }

        .batman-theme {
            background-color: var(--batman-bg);
            color: var(--batman-text);
        }
        
        .app-container {
            max-width: 1200px;
            margin: auto;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
            gap: 20px;
        }

        .card {
            border-radius: 12px;
            padding: 20px;
            transition: background-color 0.3s, box-shadow 0.3s;
            display: flex;
            flex-direction: column;
        }
        
        .full-width {
            grid-column: 1 / -1;
        }

        .classic-theme .card {
            background-color: var(--classic-surface-bg);
            border: 1px solid var(--classic-border);
            box-shadow: var(--classic-shadow);
        }

        .batman-theme .card {
            background-color: var(--batman-surface-bg);
            border: 1px solid var(--batman-border);
            box-shadow: var(--batman-shadow);
        }

        h2 {
            margin-top: 0;
            font-family: var(--font-family-mono);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        h2 .date-display {
            font-size: 0.9rem;
            font-family: var(--font-family-sans);
            font-weight: 400;
        }

        [contenteditable="true"] {
            cursor: text;
            padding: 2px 5px;
            border-radius: 4px;
        }
        [contenteditable="true"]:focus {
            outline: 2px solid var(--classic-primary);
        }
        .batman-theme [contenteditable="true"]:focus {
            outline: 2px solid var(--batman-primary);
        }


        /* Theme Switcher */
        .theme-switcher {
            position: absolute;
            top: 20px;
            right: 20px;
            display: flex;
            align-items: center;
            z-index: 10;
        }

        .theme-switch {
            position: relative;
            display: inline-block;
            width: 60px;
            height: 34px;
        }

        .theme-switch input { opacity: 0; width: 0; height: 0; }

        .slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: #ccc;
            transition: .4s;
            border-radius: 34px;
        }

        .slider:before {
            position: absolute;
            content: "";
            height: 26px;
            width: 26px;
            left: 4px;
            bottom: 4px;
            background-color: white;
            transition: .4s;
            border-radius: 50%;
        }
        
        .classic-theme .slider { background-color: #ccc; }
        .batman-theme .slider { background-color: var(--batman-primary); }

        input:checked + .slider:before { transform: translateX(26px); }

        /* Timer Section */
        #timer-display {
            font-family: var(--font-family-mono);
            font-size: 4rem;
            text-align: center;
            margin: 20px 0;
            font-weight: 700;
        }
        
        #progress-bar-container {
            width: 100%;
            height: 10px;
            border-radius: 5px;
            margin-bottom: 20px;
        }
        .classic-theme #progress-bar-container { background-color: var(--classic-border); }
        .batman-theme #progress-bar-container { background-color: var(--batman-border); }

        #progress-bar {
            height: 100%;
            width: 0%;
            border-radius: 5px;
            transition: width 0.5s ease-out;
        }
        .classic-theme #progress-bar { background-color: var(--classic-primary); }
        .batman-theme #progress-bar { background-color: var(--batman-primary); }


        .timer-inputs, .timer-controls {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 10px;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }

        .timer-inputs input {
            width: 80px;
            padding: 10px;
            font-size: 1rem;
            text-align: center;
            border-radius: 8px;
            border: 1px solid;
        }

        .classic-theme .timer-inputs input {
            background-color: var(--classic-bg);
            border-color: var(--classic-border);
            color: var(--classic-text);
        }

        .batman-theme .timer-inputs input {
            background-color: var(--batman-bg);
            border-color: var(--batman-border);
            color: var(--batman-text);
        }
        
        button {
            padding: 10px 20px;
            font-size: 1rem;
            font-weight: bold;
            border-radius: 8px;
            border: none;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.1s;
        }
        
        button:active { transform: scale(0.98); }

        .btn-primary { color: var(--classic-primary-text); }
        .classic-theme .btn-primary { background-color: var(--classic-primary); }
        .batman-theme .btn-primary { 
            background-color: var(--batman-primary);
            color: var(--batman-primary-text);
        }

        .btn-secondary { background-color: transparent; }

        .classic-theme .btn-secondary {
            border: 1px solid var(--classic-border);
            color: var(--classic-text);
        }
        .batman-theme .btn-secondary {
            border: 1px solid var(--batman-border);
            color: var(--batman-text);
        }

        /* Checklist */
        .task-list {
            flex-grow: 1;
            overflow-y: auto;
            max-height: 250px;
            padding-right: 10px;
        }

        .task-item {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 10px;
        }

        .task-item input[type="checkbox"] { width: 20px; height: 20px; flex-shrink: 0; }

        .task-item input[type="text"] {
            padding: 8px;
            border-radius: 6px;
            border: 1px solid;
            flex-grow: 1;
        }
        
        .task-item .task-timer { font-family: var(--font-family-mono); font-size: 0.9rem; min-width: 60px; text-align: right;}
        .task-item button { padding: 5px 10px; font-size: 0.8rem; }

        .classic-theme .task-item input[type="text"] {
            background-color: var(--classic-bg);
            border-color: var(--classic-border);
            color: var(--classic-text);
        }
        .batman-theme .task-item input[type="text"] {
            background-color: var(--batman-bg);
            border-color: var(--batman-border);
            color: var(--batman-text);
        }
        
        /* Heatmap & Stats Section */
        .heatmap-container {
            overflow-x: auto;
            padding: 10px;
        }
        .heatmap {
            display: grid;
            grid-template-rows: repeat(7, 1fr);
            grid-auto-flow: column;
            gap: 4px;
        }

        .heatmap-day {
            width: 15px;
            height: 15px;
            border-radius: 3px;
            position: relative;
            cursor: pointer;
        }
        
        .classic-theme .heatmap-day { background-color: var(--classic-heatmap-empty); }
        .batman-theme .heatmap-day { background-color: var(--batman-heatmap-empty); }

        .heatmap-day[data-level="1"] { background-color: var(--classic-heatmap-low); }
        .heatmap-day[data-level="2"] { background-color: var(--classic-heatmap-medium); }
        .heatmap-day[data-level="3"] { background-color: var(--classic-heatmap-high); }
        .heatmap-day[data-level="4"] { background-color: var(--classic-heatmap-very-high); }
        
        .batman-theme .heatmap-day[data-level="1"] { background-color: var(--batman-heatmap-low); }
        .batman-theme .heatmap-day[data-level="2"] { background-color: var(--batman-heatmap-medium); }
        .batman-theme .heatmap-day[data-level="3"] { background-color: var(--batman-heatmap-high); }
        .batman-theme .heatmap-day[data-level="4"] { background-color: var(--batman-heatmap-very-high); }

        .heatmap-day .tooltip {
            visibility: hidden;
            width: 160px;
            background-color: #555;
            color: #fff;
            text-align: center;
            border-radius: 6px;
            padding: 5px 0;
            position: absolute;
            z-index: 1;
            bottom: 125%;
            left: 50%;
            margin-left: -80px;
            opacity: 0;
            transition: opacity 0.3s;
        }

        .heatmap-day:hover .tooltip { visibility: visible; opacity: 1; }
        
        .heatmap-controls {
            margin-top: 10px;
            display: flex;
            justify-content: flex-end;
            align-items: center;
        }

        .stats-container {
            margin-top: 15px;
            padding-top: 15px;
            border-top: 1px solid;
            font-size: 0.9rem;
        }
        .classic-theme .stats-container { border-color: var(--classic-border); }
        .batman-theme .stats-container { border-color: var(--batman-border); }

        .stats-container p {
            margin: 5px 0;
            display: flex;
            justify-content: space-between;
        }
        .stats-container span { font-weight: bold; }
    </style>
</head>
<body>

    <div class="theme-switcher">
        <label class="theme-switch">
            <input type="checkbox" id="theme-toggle">
            <span class="slider"></span>
        </label>
    </div>

    <div class="app-container">
        <!-- Timer Card -->
        <div class="card">
            <h2>Focus Timer</h2>
            <div id="timer-display">00:00:00</div>
            <div id="progress-bar-container">
                <div id="progress-bar"></div>
            </div>
            <div class="timer-inputs">
                <input type="number" id="hours-input" placeholder="Hours" min="0">
                <input type="number" id="minutes-input" placeholder="Minutes" min="0" max="59">
            </div>
            <div class="timer-controls">
                <button id="start-btn" class="btn-primary">Start</button>
                <button id="pause-btn" class="btn-secondary" style="display:none;">Pause</button>
                <button id="reset-btn" class="btn-secondary" style="display:none;">Reset</button>
                <button id="done-btn" class="btn-primary" style="display:none;">Done</button>
            </div>
             <div class="timer-controls" style="margin-top: auto; margin-bottom: 0;">
                <button id="save-data-btn" class="btn-secondary">Save Data</button>
            </div>
        </div>

        <!-- General Checklist Card -->
        <div class="card">
            <h2><span id="checklist-title" contenteditable="true">General Checklist</span></h2>
            <div id="general-tasks-list" class="task-list"></div>
            <div class="timer-controls" style="justify-content: flex-start; margin-top: auto;">
                <button id="add-general-task-btn" class="btn-secondary">Add Task</button>
                <button id="clear-completed-btn" class="btn-secondary">Clear Completed</button>
            </div>
        </div>

        <!-- Heatmaps Card -->
        <div class="card full-width">
            <h2>Checklist History <span id="checklist-heatmap-date" class="date-display"></span></h2>
            <div class="heatmap-container">
                <div class="heatmap" id="checklist-heatmap"></div>
            </div>
            <div class="stats-container" id="checklist-stats"></div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // --- DOM Elements ---
            const themeToggle = document.getElementById('theme-toggle');
            const body = document.body;
            // Main Timer
            const timerDisplay = document.getElementById('timer-display');
            const progressBar = document.getElementById('progress-bar');
            const hoursInput = document.getElementById('hours-input');
            const minutesInput = document.getElementById('minutes-input');
            const startBtn = document.getElementById('start-btn');
            const pauseBtn = document.getElementById('pause-btn');
            const resetBtn = document.getElementById('reset-btn');
            const doneBtn = document.getElementById('done-btn');
            const saveDataBtn = document.getElementById('save-data-btn');
            // General Tasks
            const checklistTitle = document.getElementById('checklist-title');
            const generalTasksList = document.getElementById('general-tasks-list');
            const addGeneralTaskBtn = document.getElementById('add-general-task-btn');
            const clearCompletedBtn = document.getElementById('clear-completed-btn');
            // Heatmaps & Stats
            const checklistHeatmapContainer = document.getElementById('checklist-heatmap');
            const checklistHeatmapDate = document.getElementById('checklist-heatmap-date');
            const checklistStatsContainer = document.getElementById('checklist-stats');

            // --- State Management ---
            let mainTimer = {
                interval: null,
                totalSeconds: 0,
                secondsRemaining: 0,
                timeSpent: 0,
                isPaused: false,
                isActive: false,
                endTime: 0
            };
            let generalTasks = [];
            let focusHistory = {}; // Kept for timer logic, but not displayed
            let checklistHistory = {};

            // --- Local Storage Keys ---
            const KEYS = {
                THEME: 'focusAppTheme',
                FOCUS_HISTORY: 'focusAppHistory',
                CHECKLIST_HISTORY: 'focusAppChecklistHistory',
                MAIN_TIMER_STATE: 'focusAppMainTimerState',
                GENERAL_TASKS: 'focusAppGeneralTasks',
                CHECKLIST_TITLE: 'focusAppChecklistTitle'
            };

            // --- General Functions ---
            const saveState = (showNotification = false) => {
                // Only save timer state if it's actually running
                if (mainTimer.isActive) {
                    localStorage.setItem(KEYS.MAIN_TIMER_STATE, JSON.stringify(mainTimer));
                } else {
                    localStorage.removeItem(KEYS.MAIN_TIMER_STATE);
                }
                localStorage.setItem(KEYS.GENERAL_TASKS, JSON.stringify(generalTasks));
                localStorage.setItem(KEYS.CHECKLIST_TITLE, checklistTitle.textContent);
                localStorage.setItem(KEYS.CHECKLIST_HISTORY, JSON.stringify(checklistHistory));
                localStorage.setItem(KEYS.FOCUS_HISTORY, JSON.stringify(focusHistory));


                if (showNotification) {
                    const originalText = saveDataBtn.textContent;
                    saveDataBtn.textContent = 'Saved!';
                    setTimeout(() => {
                        saveDataBtn.textContent = originalText;
                    }, 1500);
                }
            };

            const loadState = () => {
                const savedTheme = localStorage.getItem(KEYS.THEME);
                if (savedTheme === 'batman') {
                    body.classList.add('batman-theme');
                    body.classList.remove('classic-theme');
                    themeToggle.checked = true;
                } else {
                    body.classList.add('classic-theme');
                    body.classList.remove('batman-theme');
                    themeToggle.checked = false;
                }

                const savedChecklistTitle = localStorage.getItem(KEYS.CHECKLIST_TITLE);
                if (savedChecklistTitle) {
                    checklistTitle.textContent = savedChecklistTitle;
                }

                focusHistory = JSON.parse(localStorage.getItem(KEYS.FOCUS_HISTORY)) || {};
                checklistHistory = JSON.parse(localStorage.getItem(KEYS.CHECKLIST_HISTORY)) || {};
                
                const savedTimer = JSON.parse(localStorage.getItem(KEYS.MAIN_TIMER_STATE));
                if (savedTimer && savedTimer.isActive) {
                    mainTimer = savedTimer;
                    handleTimerOnLoad();
                }

                generalTasks = JSON.parse(localStorage.getItem(KEYS.GENERAL_TASKS)) || [];
                // Restart any active general task timers
                generalTasks.forEach(task => {
                    if (task.isActive) {
                        task.isActive = false; // Prevent duplicate intervals
                        toggleGeneralTaskTimer(task.id);
                    }
                });
            };

            const init = () => {
                loadState();
                renderAll();
            };
            
            const renderAll = () => {
                updateTimerDisplay();
                renderGeneralTasks();
                renderChecklistHeatmap();
                updateUI();
                calculateAndDisplayStats();
            };

            // --- Theme Management ---
            themeToggle.addEventListener('change', () => {
                const isBatman = themeToggle.checked;
                body.classList.toggle('batman-theme', isBatman);
                body.classList.toggle('classic-theme', !isBatman);
                localStorage.setItem(KEYS.THEME, isBatman ? 'batman' : 'classic');
                renderAll(); // Re-render heatmaps with new theme colors
            });

            // --- Main Timer Logic ---
            const handleTimerOnLoad = () => {
                const newSecondsRemaining = Math.max(0, Math.floor((mainTimer.endTime - Date.now()) / 1000));
                const secondsElapsed = mainTimer.secondsRemaining - newSecondsRemaining;
                mainTimer.timeSpent += secondsElapsed;
                mainTimer.secondsRemaining = newSecondsRemaining;

                if (mainTimer.isPaused) {
                    updateUI();
                    updateTimerDisplay();
                    return;
                }

                if (mainTimer.secondsRemaining <= 0) {
                    handleTimerCompletion(true);
                } else {
                    startTimer(true);
                }
            };
            
            const updateTimerDisplay = () => {
                const hours = Math.floor(mainTimer.secondsRemaining / 3600);
                const minutes = Math.floor((mainTimer.secondsRemaining % 3600) / 60);
                const seconds = mainTimer.secondsRemaining % 60;
                timerDisplay.textContent = 
                    `${String(hours).padStart(2, '0')}:${String(minutes).padStart(2, '0')}:${String(seconds).padStart(2, '0')}`;
                
                updateProgressBar();
            };

            const updateProgressBar = () => {
                if (mainTimer.totalSeconds > 0) {
                    const percentage = (mainTimer.secondsRemaining / mainTimer.totalSeconds) * 100;
                    progressBar.style.width = `${percentage}%`;
                } else {
                    progressBar.style.width = '0%';
                }
            };

            const startTimer = (isResuming = false) => {
                if (!isResuming) {
                    const hours = parseInt(hoursInput.value) || 0;
                    const minutes = parseInt(minutesInput.value) || 0;
                    mainTimer.totalSeconds = (hours * 3600) + (minutes * 60);
                    if (mainTimer.totalSeconds <= 0) return;
                    mainTimer.secondsRemaining = mainTimer.totalSeconds;
                    mainTimer.timeSpent = 0;
                }
                
                mainTimer.isActive = true;
                mainTimer.isPaused = false;
                mainTimer.endTime = Date.now() + mainTimer.secondsRemaining * 1000;

                clearInterval(mainTimer.interval);
                mainTimer.interval = setInterval(() => {
                    if (mainTimer.secondsRemaining > 0) {
                        mainTimer.secondsRemaining--;
                        mainTimer.timeSpent++;
                        updateTimerDisplay();
                    } else {
                        handleTimerCompletion();
                    }
                }, 1000);
                updateUI();
            };

            const pauseTimer = () => {
                mainTimer.isPaused = !mainTimer.isPaused;
                if (mainTimer.isPaused) {
                    clearInterval(mainTimer.interval);
                } else {
                    mainTimer.endTime = Date.now() + mainTimer.secondsRemaining * 1000;
                    startTimer(true);
                }
                updateUI();
            };

            const resetTimer = () => {
                clearInterval(mainTimer.interval);
                mainTimer = { interval: null, totalSeconds: 0, secondsRemaining: 0, timeSpent: 0, isPaused: false, isActive: false, endTime: 0 };
                localStorage.removeItem(KEYS.MAIN_TIMER_STATE);
                renderAll();
            };

            const handleTimerCompletion = (silent = false) => {
                 clearInterval(mainTimer.interval);
                 if (!silent) {
                    timerDisplay.textContent = "Time's Up!";
                    setTimeout(() => {
                        saveFocusHistory(mainTimer.timeSpent);
                        resetTimer();
                    }, 1000);
                 } else {
                    saveFocusHistory(mainTimer.totalSeconds);
                    resetTimer();
                 }
            };

            const completeSessionEarly = () => {
                clearInterval(mainTimer.interval);
                saveFocusHistory(mainTimer.timeSpent);
                resetTimer();
            };

            const updateUI = () => {
                const isActive = mainTimer.isActive;
                startBtn.style.display = isActive ? 'none' : 'inline-block';
                hoursInput.disabled = isActive;
                minutesInput.disabled = isActive;
                pauseBtn.style.display = isActive ? 'inline-block' : 'none';
                resetBtn.style.display = isActive ? 'inline-block' : 'none';
                doneBtn.style.display = isActive ? 'inline-block' : 'none';
                pauseBtn.textContent = mainTimer.isPaused ? 'Resume' : 'Pause';
            };

            // --- Task Logic ---
            const createTimeDisplay = (seconds) => {
                const mins = Math.floor(seconds / 60);
                const secs = seconds % 60;
                return `${String(mins).padStart(2, '0')}:${String(secs).padStart(2, '0')}`;
            };

            const renderGeneralTasks = () => {
                generalTasksList.innerHTML = '';
                generalTasks.forEach(task => {
                    const taskEl = document.createElement('div');
                    taskEl.className = 'task-item';
                    taskEl.innerHTML = `
                        <input type="checkbox" data-id="${task.id}" ${task.completed ? 'checked' : ''}>
                        <input type="text" placeholder="Task description" value="${task.text}" data-id="${task.id}">
                        <span class="task-timer">${createTimeDisplay(task.timeSpent)}</span>
                        <button class="btn-secondary" data-id="${task.id}" data-action="toggle">${task.isActive ? 'Stop' : 'Start'}</button>
                        <button class="btn-secondary" data-id="${task.id}" data-action="delete">-</button>
                    `;
                    generalTasksList.appendChild(taskEl);
                });
            };

            const addGeneralTask = () => {
                generalTasks.push({ id: Date.now(), text: '', completed: false, timeSpent: 0, isActive: false, intervalId: null });
                renderGeneralTasks();
            };

            const updateGeneralTask = (id, field, value) => {
                const task = generalTasks.find(t => t.id === id);
                if (task) {
                    const wasCompleted = task.completed;
                    task[field] = value;
                    // Only change history if the completion status actually changes
                    if (field === 'completed' && wasCompleted !== value) {
                        if (value) { // If it's now completed
                            if (task.isActive) toggleGeneralTaskTimer(id);
                            saveChecklistHistory(true);
                        } else { // If it's now un-completed
                             saveChecklistHistory(false);
                        }
                    }
                }
                renderGeneralTasks();
            };
            
            const deleteGeneralTask = (id) => {
                // This function now ONLY removes the task from the visible list.
                // It does NOT alter the history.
                generalTasks = generalTasks.filter(t => t.id !== id);
                renderGeneralTasks();
            };
            
            const clearCompletedTasks = () => {
                // This function removes completed tasks from the list without altering history.
                generalTasks = generalTasks.filter(task => !task.completed);
                renderGeneralTasks();
            };

            const toggleGeneralTaskTimer = (id) => {
                const task = generalTasks.find(t => t.id === id);
                if (!task || task.completed) return;

                task.isActive = !task.isActive;
                if (task.isActive) {
                    task.intervalId = setInterval(() => {
                        task.timeSpent++;
                        renderGeneralTasks();
                    }, 1000);
                } else {
                    clearInterval(task.intervalId);
                    task.intervalId = null;
                }
                renderGeneralTasks();
            };

            generalTasksList.addEventListener('change', e => {
                const id = parseInt(e.target.dataset.id);
                if (e.target.type === 'checkbox') {
                    updateGeneralTask(id, 'completed', e.target.checked);
                }
            });

            generalTasksList.addEventListener('input', e => {
                const id = parseInt(e.target.dataset.id);
                 if (e.target.type === 'text') {
                    const task = generalTasks.find(t => t.id === id);
                    if (task) task.text = e.target.value;
                }
            });

            generalTasksList.addEventListener('click', e => {
                if (e.target.tagName !== 'BUTTON') return;
                const id = parseInt(e.target.dataset.id);
                const action = e.target.dataset.action;
                if (action === 'toggle') toggleGeneralTaskTimer(id);
                if (action === 'delete') deleteGeneralTask(id);
            });

            // --- History & Stats Logic ---
            const saveFocusHistory = (seconds) => {
                const today = new Date().toISOString().split('T')[0];
                const minutes = Math.floor(seconds / 60);
                if (minutes > 0) {
                    focusHistory[today] = (focusHistory[today] || 0) + minutes;
                    localStorage.setItem(KEYS.FOCUS_HISTORY, JSON.stringify(focusHistory));
                }
            };

            const saveChecklistHistory = (isIncrement) => {
                 const today = new Date().toISOString().split('T')[0];
                 let currentCount = checklistHistory[today] || 0;
                 currentCount = isIncrement ? currentCount + 1 : Math.max(0, currentCount - 1);
                 if (currentCount > 0) {
                    checklistHistory[today] = currentCount;
                 } else {
                    delete checklistHistory[today];
                 }
                 localStorage.setItem(KEYS.CHECKLIST_HISTORY, JSON.stringify(checklistHistory));
                 renderAll();
            };

            const calculateAndDisplayStats = () => {
                // Checklist Stats
                let weeklyTasks = 0;
                let totalTasks = 0;
                for (const dateStr in checklistHistory) {
                    const date = new Date(dateStr);
                    const today = new Date();
                    const diffTime = today - date;
                    const diffDays = Math.ceil(diffTime / (1000 * 60 * 60 * 24));
                     if (diffDays <= 7) {
                        weeklyTasks += checklistHistory[dateStr];
                    }
                    totalTasks += checklistHistory[dateStr];
                }
                checklistStatsContainer.innerHTML = `
                    <p>Last 7 Days: <span>${weeklyTasks} tasks</span></p>
                    <p>Overall: <span>${totalTasks} tasks</span></p>
                `;
            };

            const renderChecklistHeatmap = () => {
                const container = checklistHeatmapContainer;
                const data = checklistHistory;
                const unit = 'tasks';
                const dateEl = checklistHeatmapDate;

                container.innerHTML = '';
                const now = new Date();
                dateEl.textContent = now.toLocaleString('default', { dateStyle: 'long' });

                const endDate = new Date();
                const startDate = new Date();
                startDate.setMonth(endDate.getMonth() - 5);
                
                let date = new Date(startDate);
                while (date.getDay() !== 0) { date.setDate(date.getDate() - 1); }

                while (date <= endDate) {
                    const dateString = date.toISOString().split('T')[0];
                    const dayEl = document.createElement('div');
                    dayEl.classList.add('heatmap-day');
                    
                    const value = data[dateString] || 0;
                    let level = 0;
                    if (value > 0) {
                        const thresholds = [2, 4, 6];
                        if (value <= thresholds[0]) level = 1;
                        else if (value <= thresholds[1]) level = 2;
                        else if (value <= thresholds[2]) level = 3;
                        else level = 4;
                    }
                    
                    if (level > 0) dayEl.dataset.level = level;

                    dayEl.innerHTML = `<span class="tooltip">${value} ${unit} on ${date.toDateString()}</span>`;
                    container.appendChild(dayEl);
                    date.setDate(date.getDate() + 1);
                }
            };

            // --- Event Listeners ---
            startBtn.addEventListener('click', () => startTimer(false));
            pauseBtn.addEventListener('click', pauseTimer);
            resetBtn.addEventListener('click', resetTimer);
            doneBtn.addEventListener('click', completeSessionEarly);
            addGeneralTaskBtn.addEventListener('click', addGeneralTask);
            clearCompletedBtn.addEventListener('click', clearCompletedTasks);
            saveDataBtn.addEventListener('click', () => saveState(true));
            checklistTitle.addEventListener('blur', () => {
                localStorage.setItem(KEYS.CHECKLIST_TITLE, checklistTitle.textContent);
            });
            window.addEventListener('beforeunload', () => saveState(false));

            // --- Initial Call ---
            init();
        });
    </script>
</body>
</html>
